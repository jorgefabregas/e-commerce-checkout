    <div class="container" id="container">
            <h1>E-commerce Checkout</h1>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Product</th><th>Quantity</th><th>Unit Price</th><th>Extended Price</th>
                </tr>
            </thead>
            <tr>
                <td>Pants</td>
                <td>
                    <div class="qty_calc">
                        <input type="button" id="pantsMinusBut" value="-">
                        <label id="pantsQty" class="pantsQty"></label>
                        <input type="button" id="pantsAddBut" value="+">
                    </div>
                </td>
                <td>
                    <label id="pants_price"></label>
                </td>
                <td>
                    <label id = 'pants_extendpri' class="pants_extendpri"></label>
                </td>
            </tr>
            <tr>
                <td>Shirts</td>
                <td>
                    <div>
                        <input type="button" id="shirtsMinusBut" value="-">
                        <label id="shirtsQty" class="qty"></label>
                        <input type="button" id="shirtsAddBut" value="+">
                    </div> 
                </td>
                <td>
                    <label id="shirt_price" class="shirt_price"></label>
                </td>
                <td>
                    <label id = 'shirt_extendpri' class="pants_extendpri"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="subtotal" class="subtotal">Subtotal: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="tax" class="tax">Tax: </label>
                </td>
            </tr>
            <td>
                <label id="total" class="total">Total: </label>
            </td>
        </table>
    </div>

    <input type="button" id="calcBut" class="calcBut" value="Calculate">

    <div class="promobox" id="promobox">
            <h2>Have a promo code?</h2>
            <input type="text" id="textPromo" class="textPromo">
            <input type="button" id="promoButton" class="promoButton" value= "Click to Enter">
        </div>
