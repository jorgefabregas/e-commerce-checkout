<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Assignment</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>E-commerce Checkout</h1>
    
    <p>Product Quantity Unit Price Extended Price</p>
    <div id="pants/row">
        <label class="pants">Pants</label>   
        <input type="button" id="pantsMinusBut" value="-">
        <label id="pantsQty" class="pantsQty" data-price=40.99>0</label>
        <input type="button" id="pantsAddBut" value="+">
    
        <label id="pants_price">$40.99</label>
        <input type="text" id = 'pants_extendpri' class="pants_extendpri" value="0.00" onchange="updateExtPants()">
    </div>

    <div id="shirt/rows">
        <label class="shirts">Shirts</label>   
        <input type="button" id="shirtsMinusBut" value="-">
        <label id="shirtsQty" class="qty">0</label>
        <input type="button" id="shirtsAddBut" value="+">
    
        $<label class="shirt_price">10.99</label>
        <input type="number" id = 'shirt_extendpri' class="pants_extendpri" value="0.00">
    </div>

    <button id="calculatorBut">Calculate</button>

    <form>
        <ul class="list">
            <li id="subtotal">Subtotal:</li>
            <li id="tax">Tax:</li>
            <li id="total">Total:</li>
        </ul>
    </form>






    <script src="/js/index.js"></script>
</body>
</html>
